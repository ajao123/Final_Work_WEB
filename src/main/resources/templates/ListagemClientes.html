<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cpf</th>
      <th scope="col">Endere√ßo</th>
      <th scope="col">Email</th>
      <th scope="col">Data de nascimento</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each = "Cliente : ${listaDeClientes}">
      <td th:text="${Cliente.id}"></td>
      <td th:text="${Cliente.name}"></td>
      <td th:text="${Cliente.cpf}"></td>
      <td th:text="${Cliente.endereco}"></td>
      <td th:text="${Cliente.email}"></td>
      <td th:text="${{Cliente.datebirth}}"></td>  
    </tr>
  </tbody>
</table>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Preco</th>
      <th scope="col">Imagem do prato</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each = "Prato : ${listaDePratos}">
      <td th:text="${Prato.id}"></td>
      <td th:text="${Prato.name}"></td>
      <td th:text="${Prato.price}"></td>
      <td> <img width="200" height="200" th:src="@{'/images/'+${Prato.name}+.jpg}"/> </td>
      <td><a class="btn btn-primary" th:href="@{/prato/atualizar/{id}(id=${Prato.id})}">Selecionar</a></td>
      
    </tr>
  </tbody>
</table>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
